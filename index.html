<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/moon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="theme-color" content="#0f1419" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <title>Iftar App — Рамадан 2026</title>
    
    <!-- Preconnect for faster API calls -->
    <link rel="preconnect" href="https://fjmriicjrvypzamxlhdi.supabase.co" />
    <link rel="dns-prefetch" href="https://fjmriicjrvypzamxlhdi.supabase.co" />
    
    <!-- Arabic calligraphy font for Bismillah -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&display=swap" rel="stylesheet" />
    
    <!-- Telegram Web App Script (preload) -->
    <link rel="preload" href="https://telegram.org/js/telegram-web-app.js" as="script" />
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    
    <!-- Inline critical CSS -->
    <style>
      * { box-sizing: border-box; }
      html, body {
        margin: 0;
        padding: 0;
        background-color: #0f1419;
        color: #ffffff;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        -webkit-font-smoothing: antialiased;
        overflow-x: hidden;
      }
      html {
        height: 100%;
        height: -webkit-fill-available;
      }
      body {
        min-height: 100%;
        min-height: 100vh;
        min-height: -webkit-fill-available;
      }
      #root {
        min-height: 100vh;
        min-height: 100dvh;
        display: flex;
        flex-direction: column;
      }
      /* Loading state */
      .app-loading {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        min-height: 100dvh;
      }
      .app-loading svg {
        width: 48px;
        height: 48px;
        color: #d4af37;
        animation: pulse 2s ease-in-out infinite;
      }
      @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.5; }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <!-- Loading placeholder with Bismillah -->
      <div class="app-loading">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 120" style="width: 280px; max-width: 80%;">
          <defs>
            <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
              <stop offset="0%" style="stop-color:#f4d03f"/>
              <stop offset="50%" style="stop-color:#d4af37"/>
              <stop offset="100%" style="stop-color:#b8860b"/>
            </linearGradient>
          </defs>
          <text x="200" y="75" text-anchor="middle" font-family="'Scheherazade New', 'Amiri', 'Traditional Arabic', serif" font-size="48" fill="url(#goldGradient)" style="direction: rtl;">بِسْمِ اللَّهِ الرَّحْمَٰنِ الرَّحِيمِ</text>
        </svg>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
